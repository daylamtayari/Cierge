name: CLI Release

on:
  push:
    tags:
      - "cli/v[0-9]*.[0-9]*.[0-9]*"

permissions:
  id-token: write
  contents: write

jobs:
  build:
    name: "Build ${{ matrix.goos }}-${{ matrix.goarch }}"
    runs-on: ${{ matrix.goos == 'darwin' && 'macos-latest' || 'ubuntu-latest' }}
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        goos:
          - "linux"
          - "windows"
          - "darwin"
        goarch:
          - "amd64"
          - "arm64"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5
        with:
          go-version-file: cli/go.mod
      - name: "Extract Version"
        id: version
        run: echo "value=${GITHUB_REF_NAME#cli/}" >> $GITHUB_OUTPUT
      - name: "Go Build"
        if: ${{ matrix.goos != 'windows' }}
        working-directory: ./cli
        run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -trimpath -ldflags="-X main.version=${{ steps.version.outputs.value }}" -o ../cierge-${{ steps.version.outputs.value }}-${{ matrix.goos }}-${{ matrix.goarch }}
      - name: "Go Build Windows"
        if: ${{ matrix.goos == 'windows' }}
        working-directory: ./cli
        run: GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -trimpath -ldflags="-X main.version=${{ steps.version.outputs.value }}" -o ../cierge-${{ steps.version.outputs.value }}-${{ matrix.goos }}-${{ matrix.goarch }}.exe
      - name: "Package macOS PKG"
        if: ${{ matrix.goos == 'darwin' }}
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          BINARY="cierge-${VERSION}-darwin-${{ matrix.goarch }}"
          mkdir -p pkg-payload/usr/local/bin
          cp "${BINARY}" pkg-payload/usr/local/bin/cierge
          pkgbuild \
            --root pkg-payload \
            --identifier com.daylamtayari.cierge \
            --version "${VERSION#v}" \
            --install-location / \
            "${BINARY}.pkg"
          rm "${BINARY}"
      - name: "Upload Artifact"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: cierge-${{ steps.version.outputs.value }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cierge-*
          if-no-files-found: error
          retention-days: 1

  release:
    name: "Create Release"
    runs-on: "ubuntu-latest"
    needs: build
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
      - name: "Generate Release Notes"
        id: changelog
        run: |
          PACKAGE="${GITHUB_REF_NAME%%/*}"
          PREV_TAG=$(git tag --sort=-version:refname | grep "^${PACKAGE}/v" | grep -v "^${GITHUB_REF_NAME}$" | head -1)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" | grep "^${PACKAGE}:" | sed -E "s/^${PACKAGE}: ?/- /")
            HEADER=""
          else
            COMMITS=$(git log "${PREV_TAG}..HEAD" --pretty=format:"%s" | grep "^${PACKAGE}:" | sed -E "s/^${PACKAGE}: ?/- /")
            HEADER="Full Changelog: ${PREV_TAG}...${GITHUB_REF_NAME}"
          fi
          {
            echo 'notes<<EOF'
            [ -n "$HEADER" ] && printf '%s\n\n' "$HEADER"
            echo "$COMMITS"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
      - name: "Download All Artifacts"
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          path: release
          merge-multiple: true
      - name: "Generate Checksums"
        run: |
          cd release
          sha256sum cierge-* > SHA256SUMS
          md5sum cierge-* > MD5SUMS
      - name: "Create Release"
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          body: ${{ steps.changelog.outputs.notes }}
          files: ./release/*
