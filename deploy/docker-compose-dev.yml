services:
  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      CIERGE_ENVIRONMENT: dev
      CIERGE_DATABASE_HOST: postgres
      CIERGE_DATABASE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: cierge
      POSTGRES_USER: cierge
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cierge"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
